<div style="padding-top: 36px;padding-left: 20px;">
    <div class="row">
        <button class="btn btn-primary" [routerLink]="['/user']">Add user</button>
    </div>
    <br/>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
              <th>FirstName</th>
              <th>LastName</th>
              <th>UserName</th>
              <th>Age</th>
              <th>Salary</th>
              <th>Actions</th>
          
            </tr>
            </thead>
          
            <tbody>
            <tr *ngFor="let x of users ">
              <td>{{x.firstName | uppercase}}</td>
              <td>{{x.lastName | lowercase}}</td>
              <td>{{x.username}}</td>
              <td>{{x.age | percent}}</td>
              <td>{{x.salary | currency : 'CAD'}}</td>
              <td><button (click)="editUser(x.id)">Edit</button></td>
              <td><button (click)="deleteUser(x.id)">Delete</button></td>

          
              
            </tr>
            </tbody>
          </table>
    </div>

</div>
